<html>
<head>
  <title></title>

  </head>
  <body>
    <form id="form1">
    <div id="text">
      Convert this text to PDF.
    </div>
      <input type="button" value="Print Div Contents" id="btnPrint" />
    </form>
    <script src="https://static.jjys168.com/didiyuesao/weixin/static/js/lib/jquery-2.1.1.min.js"></script>
  
  <script type="text/javascript">
    $("#btnPrint").click(function () {
        console.log('ff');
          var divContents = $("#text").html();
          var printWindow = window.open('', '', 'height=400,width=800');
          printWindow.document.write('<html><head><title>Html to PDF</title>');
          printWindow.document.write('</head><body >');
          printWindow.document.write(divContents);
          printWindow.document.write('</body></html>');
          printWindow.document.close();
          printWindow.print();
    });
  </script>
  </body>
</html>
