<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width,initial-scale=1,user-scalable=0" name="viewport">
                <title>
                    WeUI
                </title>
                <link href="https://weui.io/style/weui.css" rel="stylesheet">
                </link>
            </meta>
        </meta>
    </head>
    <body ontouchstart="">
        <div class="weui-form">
            <div class="weui-form__text-area">
                <h2 class="weui-form__title">
                    家家母婴-月嫂端
                </h2>
                <div class="weui-form__tips">
                    开心的工作,快乐的生活:)
                </div>
            </div>
            <div class="weui-form__control-area">
                <div class="weui-cells__group weui-cells__group_form">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell weui-cell_active">
                            <div class="weui-cell__hd">
                                <label class="weui-label">
                                    手机号
                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" pattern="[0-9]*" placeholder="请输入手机号" type="number" value="12345678907">
                                </input>
                            </div>
                            <div class="weui-cell__ft">
                                <a class="weui-btn_reset weui-btn_icon">
                                    <i class="weui-icon-info-circle" id="showIOSDialog1">
                                    </i>
                                </a>
                            </div>
                        </div>
                        <div class="weui-cell weui-cell_active weui-cell_vcode">
                            <div class="weui-cell__hd">
                                <label class="weui-label">
                                    验证码
                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input autofocus="" class="weui-input" id="js_input" maxlength="6" pattern="[0-9]*" placeholder="输入验证码" type="text">
                                </input>
                            </div>
                            <div class="weui-cell__ft">
                                <button class="weui-btn weui-btn_default weui-vcode-btn">
                                    获取验证码
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="weui-cells__tips">
                        <a class="weui-link" href="javascript:">
                            收不到验证码
                        </a>
                    </div> -->
                </div>
            </div>
            <div class="weui-form__tips-area">
                <label class="weui-agree" for="weuiAgreeCheckbox" id="weuiAgree">
                    <input class="weui-agree__checkbox" id="weuiAgreeCheckbox" type="checkbox">
                        <span class="weui-agree__text">
                            阅读并同意
                            <a href="javascript:">
                                《相关条款》
                            </a>
                        </span>
                    </input>
                </label>
            </div>
            <div class="weui-form__opr-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">
                    确定
                </a>
            </div>
        </div>
    </body>
</html>
