<p>
<h1 class="big">
  重庆市璧山区心连心家政服务有限公司居间合同书
</h1>

<br>
合同编号：心连心居间字第（{{d.contract_no}}）号<br>
</p>
<br/>
<br/>
<p>甲方（雇主）：{{d.user_name}}</p>

<p>身份证号码：{{d.user_idcard}}<br>
<p>地址： {{d.user_address}}<br>
 <br>
 <br>
 <p>乙方（服务员）：{{d.skiller_name}}<br>
<p>身份证号码：{{d.skiller_idcard}}<br>
<p>地址：{{d.skiller_address}}<br>
 <br>
 <br>
 <p>丙方（单位：重庆市壁山区心连心家政服务有限公司<br>
<p>电话：18680833938<br>
 <br>
根据《中华人民共和国合同法》《中华人民共和国侵权责任法》《中华人民共和国消费者权益保护法》及其他相关法律法规的规定甲乙丙三方遵循平等、自愿、诚实信用原则，就家庭服务相关事宜签订本合同。<br>
 <br>
 第一条术语释义<br>
 甲方（雇主）：是指具有完全行为能力的家政服务员的雇佣者。<br>
 乙方（家政服务员）：具有完全民事行为能力和家庭服务能力的劳动者。<br>
 丙方（家政服务机构）：依法成立的具有相关资质的，以居间人身份为雇主和家政服务员提供家政服务信息的家政服务组织。<br>
 国家法定节假日：全年共11天（春节3天、国庆节3天、元旦1天、清明节1天、五一劳动节1天、端午节1天。中秋节1天）。<br>
 <br>
 第二条服务内容<br>
 丙方介绍符合家政服务上岗条件的乙方为甲方家庭提供<br>
{{d.server}} <br>
 <br>
 <br>
 第三条服务地址<br>
 甲方确定服务地点为： {{d.address}} <br>
 <br>
 <br>
 第四条服务对象家庭情况<br>
 {{d.family}}<br>
 <br>
 第五条服务方式<br>
 {{d.way}} <br>
 <br>
 第六条乙方条件<br>
 {{d.condition}}<br>
 <br>
 第七条服务期限<br>
 服务期限为 由{{d.start_at}}至{{d.end_at}}。
 日间照料或半天型服务时间：每天 {{d.day_start}} 时至 {{d.day_end}} 时。<br>
 <br>
 第八条居间服务费支付与方式<br>
 在本合同签订之日，甲方应向丙方支付居间服务费人民币{{d.money_user}}元；甲方若需丙方将乙方送入户则另需人民币{{d.money_traffic}}元<br>
 上门服务费；乙方需要向丙方支付居间服务费人民币{{d.money_skiller}}元。合同期满后，三方续约，按照规定缴纳相关费用。<br>
 <br>
 甲乙双方均应于签订本合同之日将一次性居间费用支付丙方，丙方所收取的费用概不退还。</p>

<p> 第九条劳务报酬支付与方式<br>
 1．乙方的劳务报酬为{{d.pay_month}}元／{{d.pay_at}}日（以每个自然月为准），平均日报酬为{{d.pay_day}}元／天。<br>
 2．劳动报酬的支付方式为：甲方应在乙方每完成一个工作月工作的第二日，将服务报酬以现金形式一次性足额支付乙方，不得以任何<br>
 理由拖欠、克扣；否足月或加班的按平均日报酬结算。<br>
 <br>
 第十条甲方权益与义务<br>
 1．甲方权益<br>
 （1）甲方有权婴求乙方提供一年内正规医疗机构出具的体检合格证明，如有异议可要求重新体检，若体检合格，体检费用由甲方承担：若体检不合格，则由乙方承担；如若甲方要求乙方进行非常规体检项目，乙方应给予配合，费用由甲方承担。<br>
 （2）甲方有权辞退不能完成合同约定工作的乙方，有权要求丙方重新介绍合适的家政服务员。<br>
 （3）甲方有权追究因乙方过错造成损失的法律责任，并向责任方要求经济赔偿（但不得扣押财产和证件或采取搜身、恐吓、段打等侵犯乙方人身财产权利等处理方式）。<br>
 （4）甲方对乙方进行管理和工作指导，对乙方服务质量有异议的应及时到丙方进行人员调换，甲方有权在合同有效期内免费调换名家政服务员：如甲方不满意继续调换的，每调换一次收手续费{{d.pay_change}}元。<br>
 2．甲方义务<br>
 （1）因甲方原因造成乙方伤害，甲方应承担赔偿责任；在服务期间，若乙方突发疾病或遇其他伤害，甲方应采取必要的救治措施；若乙方外出未归或发生意外，在24小时内通知相关方。<br>
 （2）甲方在签订合同时应出示本人有效身份证件；须如实填写身份信息、家庭地址、联系电话；须如实介绍并填写服务的室庭成员人数、服务内容、工作强度、时间要求、特殊服务；须如实告知乙方和丙方家中是否有传染病及精神病人。<br>
 （3）甲方应保证乙方每月{{d.rest}}天的体息和每天基本的睡眠时间（特别约定除外），向乙方提供与家庭成员基本相同的伙食（病人、孕产妇、婴幼儿餐除外）；国家法定假日属带薪假，按平均日报酬计算薪资，如确需乙方照常工作的，要给予 {{d.pay_overtime}}元／天加班补助，或在征得乙方家政服务员同意的前提下安排补休。<br>
 （4）为乙方（全日住家型）提供安全的居住场所，并保证不与成年异性同居一室（老人陪护或病人护理等除外），当乙方需接触病人的血液，呕吐物及排泄物时，应为乙方提供相应的卫生和劳保用品。<br>
 （5）妥善保管家中的贵重物品。<br>
 （6）甲方不得将乙方转让给他方服务，不得拖欠乙方劳务报酬。<br>
 （7）甲方自愿购买{{d.safe_title}}家政服务责任险，费用{{d.safe_money}}元，由丙方协助向相关机构购买（购买保险均以自愿为原则，<br>
甲方购买保险后保险随甲方，事故和纠纷的经济损失和责任超出保险部分山甲乙双方协商解决；如甲方没有购买保险，服务期间发生的</p>

<p>安全事故和纠纷所造成的经济损失和责任由责任认定当事人方承担或甲乙双方协商解决；丙方只承担服务期内协助协调甲乙双方处理纠纷之义务，不参与任何事故赔偿）。</p>

<p> 第十一条乙方义务和权利<br>
 1．乙方权利<br>
 （1）有权保护自己人身和名誉不受侵犯、追究因甲方过错造成的经济损失、与有侵权行为或严重违反合同约定的甲方解除合同。<br>
 （2）有权按时得到劳务报酬，获得正常的休息时间；有权拒绝从事与合同内容不符的工作，有权拒绝为第三方服务，有权拒绝在非约定地址服务；如甲方增加合同规定之外的服务，甲方须向乙方支付相应额外的劳动报酬。<br>
 2．乙方义务<br>
 （1）遵守国家的法律法规，按合同约定服务；<br>
 ①不得有损坏甲方合法权益的行为，如因乙方过错而造成甲方人身或其他权益受侵害的；<br>
 ②不得有任何偷盗行为，或在为雇主提供服务期间虚报账目，贪占钱物等行为；<br>
 ③不得有暴力、虐待被服务对象的不法行为等。<br>
 一经取证查实，乙方须承担相应的法律责任；丙方将协助甲方追讨非法所得和追究乙方责任，情节严重者将移交公安机关处理，并书面通知户口所在地。<br>
 （2）禁止擅自离岗，家政服务员外出应告知去向，如遇特殊情况不能按时返回的，应提前通知甲方。<br>
 （3）服从甲方的管理和指导，遵照甲方的生活习俗，尊重甲方的宗教信仰，善待服务对象。<br>
 （4）不得擅自将他人带入或留宿甲方家中；不得擅自翻动、拿用甲方物品；不参与甲方家庭内部事务和邻里纠纷；不泄漏和传播甲方家庭及成员隐私和个人信息。<br>
 （5）乙方自身（与工作无关）疾病由乙方自己负责，费用自理。<br>
 <br>
 第十二条丙方权利与义务<br>
 1．丙方促成、见证本合同的签订，甲乙双方应按照约定向丙方交纳居间服务费。<br>
 2．丙方核实甲方身份及所提供信息的真实性，明确甲方需要提供的服务内容，考核甲方是否具备雇请家庭服务员的条件。<br>
 3．丙方核实乙方身份以及所提供信息的真实性、健康状况、文化程度、服务技能，考察家政服务员是否具有上岗能力。<br>
 4．出示家政服务机构的必备有效的资质证明。<br>
 5．甲乙双方在履约过程中发生纠纷的。丙方义务调解。<br>
 6．甲方因乙方自身原因（体检不合格或不良行为等）而不继续使用乙方的，丙方应重新为甲方提供符合约定的家政服务员。<br>
 <br>
 第十三条合同期满与解除<br>
 1．合同期满，甲方和乙方应到丙方办理续订或解除合同手续。<br>
 2．甲方提前辞退乙方或是乙方要求提前离岗的，由甲乙双方协商确定，可到丙方办理相关手续，结清工资。<br>
 3．乙方离岗时，甲方与乙方均应认真检查各自财物有无损坏和丢失，乙方离岗后，合同各方不再为他方承担任何责任、服务期满，在同等条件下，甲方有优先续用乙方的权利，按规定交纳相关费用<br>
 4．如家政服务员在合同期内有更换，更换的家政服务员的详细信息作为本合同的附件，其他条款不变。<br>
 <br>
 第十四条违约责任<br>
 1．甲、乙双方的任何一方如不能继续履行合约，须提前7天通知对方（乙方生病或突发事件除外）并将信息通报丙方，甲方还需要相关服务的，需待丙方对接好后续服务后乙方方可结束履行合约；甲、乙方协商解除合同的应到丙方办理解除合约的手续。<br>
 2．甲方逾期支付乙方服务报酬的，每逾期1天应按劳务报酬的1％向乙方支付违约金。<br>
 3．甲、乙双方有故意隐瞒服务内容、强度和特殊服务等信息造成与实际服务严重不符或故意隐瞒真实身份的，丙方和未违约方有权要求违约方补偿或无偿解除合约。<br>
 4．甲乙双方未如实告知对方自身有恶性传染病或精神疾病的，任何一方有权要求立刻解除合同；由违约方承担由此产生的一切.费用，且违约方无权要求守约方退还任何费用。<br>
 <br>
 第十五条免责条款<br>
 1．甲方未尽审慎的注意义务，违反以下约定而导致的损失，乙方不予赔偿：<br>
 （1）甲方应妥善保管古董、文房、字画、珠宝、玉器、首饰等贵重、易碎及有特殊意义的物品。乙方对此类物品不负责清洁养护。（2）乙方不负责各类家用电器的拆装和清洗，只负责外部清洁；二层、以上（含二层）住所的玻璃外侧，乙方不负责擦洗。<br>
 （3）乙方不负责高档衣物、皮具、饰品、鞋帽等清洗、熨烫、保养：<br>
 （4）乙方不负责清洗内裤，产妇、新生儿。失去自理能力的服务对象或另有书面约定的除外。<br>
 （5）乙方不接受也不负责对护理对象实施医治、理疗、开据处方或为产妇药物进补等非护理范畴和非护理职责范围的工作和责任。<br>
 2．如甲方要求乙方对价格昂贵的花卉果木或宠物进行照料，甲方须追加投保相关险种：甲方未按上述要求投保的，乙方对上述花卉果木或宠物的丢失、伤害、死亡等免责。<br>
 3．以上内容若由乙方造成损失的，不在免责范围内。<br>
 <br>
 第十六条特别的约定条款<br>
 <br>
 {{d.extration}}
 <br>
 第十七条合同争议解决办法<br>
 本合同如发生争议，应由三方协商解决；也可向消费者协会或行业组织申请调解；协商或调解不成的，向壁山区人民法院起诉。<br>
 本合同未尽事宜三方另行协商补充，补充协议与本合同具有同等法律效力；本合同一式三份，甲、乙、丙三方各执一份，具有同等法律效力，自各方签字或盖章之日起生效：本合同内容有变更的，以“家政服务合同变更书”为准，除变更条款外，其他条款不变。<br>
