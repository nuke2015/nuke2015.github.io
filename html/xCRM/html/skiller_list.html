<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>阿姨筛选</title>
		<link rel="stylesheet" href="/layui/css/layui.css?t=20220126" media="all">
		<script src="/layui/layui.js?t=20220126"></script>
		<script src="/cssjs/lib/utils_min.js?t=20220126"></script>
		<script src="/cssjs/lib/common.js?t=20220126"></script>
        <script src="/cssjs/lib/feng_config.js?t=20220126"></script>
	</head>
	<style>
		.main {
			margin: 20px 20px;
			padding: 20px 20px;
		}

		.img_min {
			width: 160px;
			height: 160px;
            margin: 5px 5px;
            padding: 5px 5px;
		}
        .layui-table img{
            max-width: 200px;
        }
        /*// 显示图片*/
        .layui-table-cell{
            text-align:center;
            height: auto;
            white-space: normal;
        }
	</style>
	<body class="">

		<div class="main layui-row layui-col-xs12">

			<h1>
                阿姨筛选
            </h1>
			<form action="#" class="layui-form">

				<div id="DistributeInfo" lay-filter="DistributeInfo">

					<!--  <div class="action layui-inline">
                <select name="level" id="js_level" lay-filter="level">
                    <option value="" selected="1">星级</option>
                </select>
            </div>

            <div class="action layui-inline">
                  <select name="day_range" lay-filter="catid">
                    <option value="0" selected="1">请选择天数范围</option>
                    <option value="1" >4天以内</option>
                    <option value="2" >4-7天</option>
                    <option value="3" >7-26天</option>
                    <option value="4" >26天以上</option>
                  </select>
            </div>
 -->
					

					<div class="action layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" class="layui-input" value="" />
                        </div>
                    </div>

                    <div class="action layui-inline">
						<label class="layui-form-label">籍贯</label>
						<div class="layui-input-inline">
							<input type="text" name="city" class="layui-input" value="" />
						</div>
					</div>
                    
                    <div class="action layui-inline" id="create_at" lay-key="7">
                        <div class="layui-input-inline">
                            <input type="text" name="start_time" autocomplete="off" id="start_time" class="layui-input"
                                placeholder="预产期" />
                        </div>

                        <div class="layui-input-inline">
                            <input type="text" name="end_time" autocomplete="off" id="end_time" class="layui-input"
                                placeholder="服务完成日期" />
                        </div>


                    </div>
					<!-- <div class="action layui-inline">
						<label class="layui-form-label">工号</label>
						<div class="layui-input-inline">
							<input type="text" name="skiller_no" class="layui-input" value="" />
						</div>
					</div> -->

					<button type="submit" class="layui-btn" lay-submit="" lay-filter="DistributeSubmit">搜索</button>

                    <!-- <a href="javascript:void(0);" id="daochu" class="layui-btn layui-pull-right">导出</a> -->
					<a id="demo_add" class="layui-btn layui-pull-right">添加</a>
				</div>
			</form>

            <div class="layui-tab">
                <ul class="layui-tab-title" id="tab_switch_type_id">
                    <li data-type_id="1" class="layui-this">月嫂</li>
                    <li data-type_id="11">育婴师</li>
                    <li data-type_id="12">住家保姆</li>
                    <li data-type_id="14">不住家保姆</li>
                </ul>
            </div>

            <div class="layui-tab">
                <ul class="layui-tab-title" id="tab_switch_status">
                    <li data-status="1" class="layui-this">已上线</li>
                    <li data-status="0">已下线</li>
                    <li data-status="-1">黑名单</li>
                    <li data-status="-99">全部</li>
                </ul>
            </div>

            <div class="layui-tab">
                <ul class="layui-tab-title" id="tab_switch_year">
                    <li data-year="0" class="layui-this">不限</li>
                    <li data-year="1" class="layui-this">30岁以下</li>
                    <li data-year="2">
                        30-40岁
                    </li>
                    <li data-year="3">40岁以上</li>
                </ul>
            </div>

            <div class="layui-tab">
				<ul class="layui-tab-title" id="tab_switch_level">
                    <li data-level="0" class="layui-this">不限</li>
					<li data-level="3">三星级</li>
                    <li data-level="4">四星级</li>
                    <li data-level="5">五星级</li>
                    <li data-level="6">六星级</li>
                    <li data-level="7">金牌阿姨</li>
				</ul>
			</div>


			<table class="layui-hide js_table"></table>
			<div id="pagebar"></div>
			<script type="text/html" id="table-attr-do">
                {{# if(g_params.order_id){}}
                    <a data-skiller_id="{{d.id}}" data-order_id="{{g_params.order_id}}" class="js_order_skiller layui-btn layui-btn-default layui-btn-sm">派人</a>
                {{# }else{ }}
                    
                    <a data-skiller_id="{{d.id}}" class="js_info layui-btn layui-btn-default layui-btn-sm">详情</a>
                    <a data-skiller_id="{{d.id}}" data-online_status="{{d.status}}" class="js_status layui-btn layui-btn-default layui-btn-sm">上下线</a>

                {{# } }}
			</script>
		</div>

		<!-- 导出excel表 -->
		<script src="/cssjs/sheetjs/xlsx.full.min.js"></script>

		<script src="/cssjs/busi/skiller_list.js"></script>

	</body>

</html>
