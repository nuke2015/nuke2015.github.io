<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width,initial-scale=1,user-scalable=0" name="viewport" />
		<title>
			用户登陆
		</title>

		<!-- 字体 -->
		<link href="/rcjz/cssjs/css/font-awesome.css" rel="stylesheet" />
		<!-- head 中 -->
		<link rel="stylesheet" href="/rcjz/cssjs/css/weui.min.css">
		<link rel="stylesheet" href="/rcjz/cssjs/css/jquery-weui.min.css">

		<!-- body 最后 -->
		<script src="/rcjz/cssjs/js/jquery.min.js"></script>
		<script src="/rcjz/cssjs/js/jquery-weui.min.js"></script>

		<!-- 如果使用了某些拓展插件还需要额外的JS -->
		<script src="/rcjz/cssjs/js/swiper.min.js"></script>
		<script src="/rcjz/cssjs/js/city-picker.min.js"></script>

		<script src="/rcjz/layui2.6/layui/layui.js"></script>
		<script src="/rcjz/cssjs/common.js"></script>
		<script src="/rcjz/cssjs/template_art.js"></script>
		<script src="/rcjz/cssjs/utils_min.js"></script>

		<link rel="stylesheet" href="/rcjz/cssjs/css/common.css" />
	</head>
	<body ontouchstart="">
		<div class="container">
			<div class="page">
			</div>
			
			<div class="page__bd">
				<div class="weui-form">
					<div class="weui-form__control-area">
						<div class="weui-cells__group weui-cells__group_form">
							<div class="weui-cells weui-cells_form">
								<div class="weui-cell weui-cell_active">
									<div class="weui-cell__hd">
										<label class="weui-label">
											手机号
										</label>
									</div>
									<div class="weui-cell__bd">
										<input class="weui-input" pattern="[0-9]*" placeholder="请输入手机号" type="number"
											value="12345678907">
										</input>
									</div>
									<div class="weui-cell__ft">
										<a class="weui-btn_reset weui-btn_icon">
											<i class="weui-icon-info-circle" id="showIOSDialog1">
											</i>
										</a>
									</div>
								</div>
								<div class="weui-cell weui-cell_active weui-cell_vcode">
									<div class="weui-cell__hd">
										<label class="weui-label">
											验证码
										</label>
									</div>
									<div class="weui-cell__bd">
										<input autofocus="" class="weui-input" id="js_input" maxlength="6"
											pattern="[0-9]*" placeholder="输入验证码" type="text">
										</input>
									</div>
									<div class="weui-cell__ft">
										<button class="weui-btn weui-btn_default weui-vcode-btn">
											获取验证码
										</button>
									</div>
								</div>
							</div>
							<!-- <div class="weui-cells__tips">
			            <a class="weui-link" href="javascript:">
			                收不到验证码
			            </a>
			        </div> -->
						</div>
					</div>
					<div class="weui-form__tips-area">
						<label class="weui-agree" for="weuiAgreeCheckbox" id="weuiAgree">
							<input class="weui-agree__checkbox" id="weuiAgreeCheckbox" type="checkbox">
							<span class="weui-agree__text">
								阅读并同意
								<a href="javascript:">
									《相关条款》
								</a>
							</span>
							</input>
						</label>
					</div>
					<div class="weui-form__opr-area">
						<a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">
							确定
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
