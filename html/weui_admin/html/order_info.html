		<meta charset="utf-8" />

			订单详情(榕城家政)
		</title>

		<link rel="stylesheet" href="/rcjz/cssjs/css/weui.min.css">

<body ontouchstart="">
	<!-- Your Code -->
	<div class="container">
		<div class="page flex ">
		
		
		<!-- 新订单 -->
		<div class="weui-flex home-xing">
			<i class="fa fa-users">
			</i>
			<div class="weui-flex__item"></div>
			<div class="weui-flex__item">
				<span class="placeholder fr">
					<div class="weui-btn weui-btn_mini weui-btn_default">返回</div>
					<!-- <i class="fa fa-angle-double-right"></i> -->
				</span>
			</div>
		</div>
		
		<div class="weui-flex home-xing-bd">
			<!-- 服务内容 -->
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
						<div class="weui-textarea-counter"><span>0</span>/200</div>
					</div>
				</div>
				<!-- 输入框 -->
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">价格</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" placeholder="服务价格">
					</div>
				</div>
				<!-- 日期 -->
				<div class="weui-cell border-bottom">
					<div class="weui-cell__hd">
						<label for="birth" class="weui-label">上门日期</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" id="birth" type="text" placeholder="请选择日期" readonly>
					</div>
				</div>
				<div class="weui-cell">
					<a class="weui-btn weui-btn_primary" href="javascript:">确定</a>
				</div>
			</div>
		</div>


	</div>
</body>
