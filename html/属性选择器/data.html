<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <style type="text/css">
            a[data="main2"]
{
color:red;
}
        </style>
    </head>
    <body>
        <h1>
            可以应用样式：
        </h1>
        <a data="main" href="http://w3school.com.cn">
            W3School
        </a>
        <hr/>
        <h1>
            无法应用样式：
        </h1>
        <a data="main2" name="w3school">
            W3School
        </a>
    </body>
</html>
