<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                菜鸟教程(runoob.com)
            </title>
            <script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js">
            </script>
        </meta>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ul>
        </div>
        <script>
            new Vue({
              el: '#app',
              data: {
                todos: [
                  { text: '菜鸟教程' },
                  { text: 'www.runoob.com' },
                  { text: 'www.w3cschool.cc' }
                ]
              }
            })
        </script>
    </body>
</html>
