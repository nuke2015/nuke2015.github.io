<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                菜鸟教程(runoob.com)
            </title>
            <script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js">
            </script>
        </meta>
    </head>
    <body>
        <div id="app">
            <div v-if="Math.random() > 0.5">
                随机数大于 0.5
            </div>
            <div v-else="">
                随机数不大于 0.5
            </div>
        </div>
        <script>
            new Vue({
              el: '#app'
            })
        </script>
    </body>
</html>
