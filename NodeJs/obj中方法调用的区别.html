<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Document
            </title>
        </meta>
    </head>
    <body>
        <script>
            var myobj={
            hello:function(){
                alert('hello');
                return true;
            }
        }
        // 得到方法原型
        console.log(myobj.hello);
        // 得到方法的运算结果
        console.log(myobj.hello());
        </script>
    </body>
</html>
