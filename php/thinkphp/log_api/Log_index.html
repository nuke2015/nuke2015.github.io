<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>	API监测系统</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<style>
	.pagination a{
		margin:5px 5px;
	}
	</style>
    <div class="container">
    	<br/>
        <div id="header">
	        <div class="lead">日志列表</div>
        </div>
        <!-- 	<ul class="breadcrumb">
                            <li><a href="http://127.0.0.1:8080/main/index">文章管理</a></li>
                            <li><a href="http://127.0.0.1:8080/category/index">分类管理</a></li>
                            <li><a href="http://127.0.0.1:8080/menu/index">菜单管理</a></li>
                            <li><a href="http://127.0.0.1:8080/user/index">用户管理</a></li>
        </ul> -->
        <div class="pull-right">
            <form action="{:Url('Web-Log/index');}" method="post">
                <select name="type" class="input-text">
                    <option value="title">标题</option>
                    <option value="ip">IP</option>
                    <option value="spent">耗时</option>
                </select>
                <input type="text" name="keyword" value="" class="input-text" />
                <input type="submit" value="搜索" />
            </form>
        </div>
        <div class="clearfix"></div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>id</td>
                    <td>标题</td>
                    <td>耗时(毫秒)</td>
                    <td>IP</td>
                    <td>UA</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
            <volist name="data" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.spent}</td>
                    <td>{$vo.ip}</td>
                    <td>{$vo.useragent}</td>
                    <td>
                    	<a href="{:Url('Web-Log/view');}&id={$vo.id}">详情</a>
                    </td>
                </tr>
            </volist>
            </tbody></table>
            <div class="clearfix"></div>
            <div class="pagination pagination-sm pull-right">
				{$pager}
            </div>
          <!--   <div>
                <a href="http://127.0.0.1:8080/main/add" class="btn btn-primary">添加</a>
            </div> -->
            <div id="footer" class="row">
                <div class="copyright text-center text-muted">掌厨,全球最大的视频厨房! ^.^</div>
            </div>
        </div>
        <br>
    </body></html>
