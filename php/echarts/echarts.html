<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Document
            </title>
        </meta>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="charts_b" style="height:400px"></div>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar',
                'echarts/chart/line',
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('charts_b'));
                
                option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['周波','月波','日波']
    },
    title : {
        text: '波动线',
        subtext: '越小,越稳定'
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    dataZoom: {
        show: true,
        start : 5
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : true,
            data : ['2016-10-11','2016-10-12','2016-10-13','2016-10-14','2016-10-17','2016-10-18','2016-10-19','2016-10-20','2016-10-21','2016-10-24','2016-10-25','2016-10-26','2016-10-27','2016-10-28','2016-10-31','2016-11-01','2016-11-02','2016-11-03','2016-11-04','2016-11-07',]
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    color:['#7CFC00','#FF3030','#836FFF'],
    series : [
        {
            name:'周波',
            type:'line',
            symbol: 'none',
            data:[,,,,,,1.783,1.9408,2.0245,2.1835,2.1472,2.023,1.6552,1.6995,1.4589,1.5479,1.5011,1.5011,1.4018,1.4006,]
        },
        {
            name:'月波',
            type:'line',
            symbol: 'none',
            data:[,,,,,,,,,,,,,,,,,,,,]
        },        
        {
            name:'日波',
            type:'bar',
            symbol: 'none',
            data:[0,-0.19,0,-0.19,-1.07,1.4,-0.06,0.81,-0.56,0.94,0.31,-0.86,-0.25,-0.37,-0.13,0.69,-1.06,0.31,-0.57,-0.19,]
        },
    ]
};
        
                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );
</script>

    </body>
</html>
