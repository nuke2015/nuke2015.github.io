        #businessLink .dot {
            z-index: 99999;
            position: fixed;
            width: 100px;
            height: 100px;
            display: block;
            transform-origin: 0px 0px 0px;
            transform: scale(1, 1);
            bottom: 9%;
            right: 20px;
        }

        #businessLink .dot i {
            position: absolute;
            width: 100px;
            height: 100px;
            line-height: normal;
            font-size: 22px;
            border-radius: 50%;
            border: 1px solid #B300bf;
            box-sizing: border-box;

        }

        #businessLink .pkt_1 {
            background: #B300bf;
            color: #fff;
            font-size: 14px;
            text-align: center;
            font-style: normal;
            padding-top: 16%;
            opacity: .8;
        }

        #businessLink .pulse_1 {
            opacity: 0;
            -webkit-transform: scale(1);
            transform: scale(1);
            -webkit-animation: warn 2s linear infinite;
            animation: warn 2s linear infinite;
        }

        #businessLink .pulse_2 {
            opacity: 0;
            -webkit-transform: scale(1);
            transform: scale(1);
            -webkit-animation: warn 1s linear infinite;
