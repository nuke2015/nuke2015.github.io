<html lang="en">

            <title>

        <div class="text">
            <div class="key fl">
                选择地区

                        省份

                <select data_default="103212" id="pca_city" name="">
                    <option value="">
                        市级

                </select>
                <select class="" id="pca_area" name="">
                    <option value="">
                        区县
                    </option>
                </select>
            </div>
            <div class="cb">
            </div>
        </div>
    </body>
</html>
