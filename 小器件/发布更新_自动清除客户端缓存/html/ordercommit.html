<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认订单</title>
    <script src="/js/utils/must.js"></script> 
    <link rel="stylesheet" href="/css/sweet-alert.css">
    <link rel="stylesheet" href="/css/style.css">
    <!--<link rel="stylesheet" href="/css/zepto.mdatetimer.css">-->
    <link rel="stylesheet" href="/js/plugs/spinningwheel-didi.css"/>
    <link rel="stylesheet" href="/css/sprite.css"/>
    <style>
        .mask-ctn{
            position: fixed;
            z-index: 2;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
        }
    </style>
</head>
<body>
    <section class="wrapper">
        <section class="pay">
            <header>
                <div class="contents">
                    <div class="fl  js-img-ctn">

                    </div>
                    <div class="fl content js-base-ctn">
                        <div class="item mt70">
                            <span class="name js-name"></span><img  src="/images/zhifu/renzheng_3x.png" alt="">
                        </div>
                        <div class="item">
                            <span class="text1">服务项目</span> <span class="text2 js-service-name"></span>
                        </div>
                    </div>
                    <div class="cb"></div>
                </div>

            </header>

            <section class="line">
                <div>服务信息</div>
            </section>
            <section class="serviceInfo">
                <div class="item">
                    <div class="text">
                        <div class="key fl">预产期</div>
                        <!--进度-->
                        <div class="val fl f32 c8 js-birth-ctn tab-bg" style="font-size: 32px;height: 65px;line-height: 65px;color: #b2b2b2"></div>

                        <!--<input style="position: absolute;font-size: 32px;height: 65px;line-height: 65px;color: #b2b2b2;border:0;" type="text" id="picktime" value="2016-07-01" readonly>-->


                       <!--  <div class="arrow"></div> -->
                        <div class="cb"></div>
                    </div>

                </div>

                <div class="item">
                    <div class="text">
                        <div class="key fl">宝贝数量</div>
                        <div class="val fl">
                        </div>
                        <div class="cb"></div>
                    </div>
                    <div class="options js-number">
                        <div class="option" data-key="1">单胞胎</div>
                        <div class="option" data-key="2">双胞胎</div>
                        <div class="cb"></div>
                    </div>
                </div>

                <div class="item">
                    <div class="text">
                        <div class="key fl">服务天数</div>
                        <div class="val fl">
                        </div>
                        <div class="cb"></div>
                    </div>
                    <div class="options js-select-days options100">

                    </div>
                    <div class="cb"></div>
                </div>
            </section>


            <section class="line cb">
                <div>联系信息</div>
            </section>
            <section class="serviceInfo">
                <div class="item">
                    <div class="text">
                        <div class="key fl">联系人</div>
                        <div class="val fl">
                            <input id="js-name-val"  type="text" placeholder="请输入联系人名字 ">
                        </div>
                        <div class="cb"></div>
                    </div>
                </div>

                <div class="item">
                    <div class="text">
                        <div class="key fl">联系电话</div>
                        <div class="val fl">
                            <input id="js-phone-val"  type="tel" placeholder="请输入联系电话 ">
                        </div>
                        <div class="cb"></div>
                    </div>

                </div>
                <!--{
                "code": "103198",
                "city_name": "广东省"
                },

                {code: "103212", city_name: "深圳市"}

                ->
                <!--<div class="item">-->
                    <!--<div class="text">-->
                        <!--<div class="key">广东省深圳市</div>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="item">
                    <div class="text">
                        <div class="key fl">选择地区</div>
                        <div class="val fl">
                            <span class="js-select-areat tab-bg">目前仅支持深圳地区</span>
                        </div>
                        <div class="cb"></div>
                       <!--  <span class="arrow"></span> -->
                    </div>

                </div>

                <div class="item">
                    <div class="text">
                        <div class="key fl">详细地址</div>
                        <div class="val fl">
                            <input id="js-detailAddr-val" type="text" placeholder="请输入详细地址 ">
                        </div>
                        <div class="cb"></div>
                    </div>

                </div>
            </section>


            <section class="line">
                <div>费用合计</div>
            </section>
            <section class="serviceInfo">
                <div class="item">
                    <div class="text">
                        <div class="key fl js-service-name wp40">26天月子服务</div>
                        <div class="val fr" style="width:45%;margin-right: 15%;">
                            <input type="text" disabled class="js-serviceprice"  style="text-align: right;"  value="￥8700元">
                        </div>
                        <div class="cb"></div>
                        <!--<span class="arrow"></span>-->
                    </div>
                </div>

                <!--<div class="item">-->
                    <!--<div class="text">-->
                        <!--<div class="key fl">优惠卷</div>-->
                        <!--<div class="val fl" style="width:60%;">-->
                            <!--<input type="text" style="text-align: right;" placeholder="请选择预产期 " value="￥500元">-->
                        <!--</div>-->
                        <!--<div class="cb"></div>-->
                    <!--</div>-->

                <!--</div>-->

                <!--<div class="item">-->
                    <!--<div class="text">-->
                        <!--<div class="key fl">待支付</div>-->
                        <!--<div class="val fr" style="width:45%;margin-right: 15%;">-->
                            <!--<input type="text" disabled class="js-marketprice" style="text-align: right; color:red;" placeholder="请选择预产期 " value="￥8700元">-->
                        <!--</div>-->
                        <!--<div class="cb"></div>-->
                    <!--</div>-->
                <!--</div>-->

                <div class="item">
                    <div class="text">
                        <span class="tip">温馨提示：月子服务期间，如遇国家法定节假日，需支付三倍工资</span>
                    </div>
                </div>
            </section>


            <section class="line">
                <div>备注</div>
            </section>
            <section class="serviceInfo">
                <div class="bz_box">
                    <span>
                        <textarea  id="js-remark-val" placeholder="备注您的特殊要求，我们会尽量满足。" oninput="autoCheckTitle(this)" onblur="substringTitle(this)"></textarea>
                    </span>
                    <div class="jishu" >
                        <span id="text-num">1</span><span>/200</span>
                    </div>
                </div>
            </section>

            <section class="serviceInfo">
                <div class="tiaokuan">
                    <div class="tk_box">
                        <label id="formyCheckBox" for="modeCheckBox" class="comList_forCheckbox" data-val="0"></label>
                        <input type="checkbox" id="modeCheckBox" class="comList_checkbox">
                    </div>
                    <div class="tongyi">同意</div>
                    <div class="fuwuxieyi"><a href="/html/protocol.html">《家家月嫂月子服务》</a></div>
                    <div class="tongyi">相关条款</div>
                </div>
            </section>
            <div style="padding-top:100px;margin-top:100px;"></div>
            <section class="btnInfo">
                <button class="submit js-submitorder-btn">提交订单</button>
            </section>
        </section>

        <section class="cityss">
            <div class="selected">
                <div class="tip fl"><span>请点击选择:</span></div>
                <div class="selectCity fl"></div>
                <div class="cb"></div>
            </div>
            <ul class="lists">
                <li class="list js-code-item" data-code="103213">南山区 </li>
                <li class="list js-code-item" data-code="103214">罗湖区 </li>
                <li class="list js-code-item" data-code="103215">福田区 </li>
                <li class="list js-code-item" data-code="103216">宝安区 </li>
                <li class="list js-code-item" data-code="4103217">光明新区 </li>
                <li class="list js-code-item" data-code="103218">龙岗区 </li>
                <li class="list js-code-item" data-code="103219">坪山新区 </li>
                <li class="list js-code-item" data-code="103220">大鹏新区 </li>
                <li class="list js-code-item" data-code="103221">盐田区 </li>
                <li class="list js-code-item" data-code="103222">龙华新区 </li>
            </ul>
        </section>
    </section>
    <div class="back-kf">

    </div>

    <script id="optionday" type="text/html" nowith="yes">
        <%for(var i=0;i<products.length;i++){
            var item = products[i];
        %>
        <div class="option" data-key="<%=item.service_days%>"><%=item.service_days%>天</div>
        <%}%>
    </script>

    <script id="imgctn" type="text/html" nowith="yes">
        <div class="jjys <%=level2Cls(level)%>  relative star-img-info">
            <div class="img-ctn"><img src="<%=headphoto%>" alt="" width="142" height="142"/></div>
        </div>
    </script>
    <script src="/js/lib/jquery-2.1.1.min.js"></script>
    <script src="/js/lib/fastclick.js"></script>
    <script src="/js/utils/template.js"></script>
    <script src="/js/utils/utils.js"></script>
    <script src="/js/plugs/spinningwheel.js"></script>
    <script src="/js/lib/swiper-3.3.1.jquery.min.js"></script>
    <script src="/js/busi/ordercommit.js"></script>
    <script src="/js/lib/sweet-alert.min.js"></script> 
    <script type="text/javascript">
        helper.setTitle('确认订单');
    </script>
    <div class="mask-ctn js-mask"></div>
