<script id="cert_list" type="text/html" nowith="yes">
    <%for(var i=0;i<cert_list.length;i++){
        var item = cert_list[i];
        var cls = "";
        if(i%3!=0){
            cls = "ml30";
        }

    %>
    <div class="fl <%=cls%> backwhite mtl portrait" onclick="portrait()"><img  class="pic" src="<%=item.url%>" data-src-wide="<%=item.url%>" alt="" width="210" height="200"/></div>
    <%}%>

</script>

<script id="approvectn" type="text/html" nowith="yes">
<%
var satisfaction = "";
if(credit.satisfaction==0){

}
%>
<div class="ml80 h40 ptl">

    <div class="mt24">客户满意率<span><%=satisfaction%>%</span></div>
</div>
</script>

<script type="text/javascript">
    helper.setTitle("认证信息");
    function portrait(){
        var device_width=document.body.clientWidth||document.documentElement.clientWidth;
        var device_height=document.body.clientHeight||document.documentElement.clientHeight;
        var carrousel = $( ".carrousel" );
        $( ".portrait" ).bind('click',function(e){
              var src = $(this).find(".pic").attr( "data-src-wide" );
              carrousel.find("img").attr( "src", src );
              carrousel.css('width',device_width);
              carrousel.css('height',device_height);
              carrousel.fadeIn(200);
              carrousel.bind('click',function(){
                 carrousel.fadeOut(200);
              })
        });     
    }
</script>
