<script id="couponWindow" type="text/html">
    <section class="bigMask">
        <div class="couponWindow">
            <h2>恭喜你免费获得<span class="purple"><%=coupon_first.length%>张</span>优惠劵</h2>
            <%for(var i=0;i<coupon_first.length;i++){
                var item=coupon_first[i];
            %>
                <section class="winCoupon">
                    <div class="winMoney">￥<span><%=item.money.split(".")[0]%></span></div>
                     <div class="winCouponsInfo">
                         <p><%=item.coupon_info.title%></p>
                         <p><%=item.coupon_info.notes%> </p>
                         <p>有效期至<%=timeStampToDate(item.create_at)%></p>
                     </div>
                </section>
            <%}%>
            <p class="look">在个人中心-我的优惠劵 可查看</p>
            <p class="know">知道了</p>
        </div>
    </section>
</script>
