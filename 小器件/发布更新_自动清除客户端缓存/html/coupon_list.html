<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>我的优惠劵</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content=""/>
    <meta name="keyword" content=""/>
    <meta name="robots" content="none"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="format-detection" content="telephone=no,address=no,email=no"/>
    <link rel="stylesheet" href="/css/gb.css"/>
    <script src="/js/utils/must.js"></script>
    <style type="text/css">
        html,body{width:100%;height:100%;}
        body{
            background:#f8f8f8;
        }
        header{
            width:711px;
            height:80px;
            line-height: 80px;
            font-size:30px;
            box-sizing:border-box;
            border-radius:9px;
            border:1px solid #dfdfdf;
            color:#945abe;
            background:#fff url(/images/coupon_icon.jpg) no-repeat 43px 20px ;
            background-size: 38px 39px;
            margin:24px auto 0 auto;
            text-align: center;
        }
        header div{
            float:right;
            line-height: 80px;
            padding-right:15px;
        }
        header img{
            width:13px;
            height:24px;
            display:inline-block; 
            vertical-align: middle;      
        }
        .useRule{
            width:100%;
            height:63px;           
            box-sizing:border-box;
            padding-right:40px; 
            clear:both;        
        }
        .useRule p{
            width:132px;
            line-height: 63px;
            font-size:23px;
            color:#888;
            float:right;          
            box-sizing: border-box;
            padding-left: 37px;
            background:url(/images/question@2x.png) no-repeat left center;
            background-size: 26px 26px;
        }
        .couponBox{
            width:100%;
            height: auto;
            margin-top:30px;
        }
        .coupons{
            width:711px;
            height:194px;
            background: #fff;
            box-sizing: border-box;
            border-radius: 8px;
            border:1px solid #bfbfbd;
            margin:0 auto 29px auto;
        }
        .coupons .money{
            width:250px;
            height:192px;
            float:left;
            font-size:23px;
            color:#945abe;
            text-align: center;
            line-height:192px;
            background:url(/images/dotted.png) no-repeat right center;
            box-sizing:border-box;
            border-left:9px solid #f9a358;
            border-radius:8px;
        }
        .coupons .money span{
            font-size:47px;
        }
        .couponsInfo{
            width:458px;
            height:192px;
            float:left;
            box-sizing: border-box;
            padding:17px 43px 10px 36px;     
        }
        .couponsInfo p{
            box-sizing: border-box;
            padding-left:58px;
            color:#9557bc;
        }
        .couponsInfo p:nth-child(1){            
            line-height: 49px;
            font-size:29px; 
            margin-bottom:4px;      
            background: url(/images/tip@2x.png) no-repeat left center;
            background-size:29px 28px;
        }
        .couponsInfo p:nth-child(2){
            line-height: 32px;
            font-size:22px;
            color:#878787;
        }
        .couponsInfo p:nth-child(3){
            line-height:45px;
            font-size:20px;
            background: url(/images/time@2x.png) no-repeat left center;
            background-size:27px 27px;
        }
         #grey{
            color:#bebebe;
            border-color:#bebebe;
         }
         .usedBg{
            background: url(/images/used@2x.png) no-repeat right top;
            background-size:102px 76px;
         }
         .timeoutBg{
            background: url(/images/timeout@2x.png) no-repeat right top;
            background-size:102px 76px;
         }
        .noCoupon{
            width:227px;
            height:213px;           
            margin:439px auto 0 auto;
        }
        .noCoupon img{
            display: block;
            width:163px;
            height:116px;
            margin:0 auto 55px auto;
        }
         .noCoupon p {
            width:227px;
            font-size:27px;
            text-align: center;
            color:#888;
         }
        .loginBox .exchangeBtn{
            background-color:#945abe;
            text-align: center;
            font-size:30px;
        }
        .codeErr{
            color:red;
            font-size:30px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <header>
        兑换优惠劵
        <div>
            <img src="/images/zk@2x.png"> 
        </div>
    </header>
    <div class="useRule">
         <p class="rule">使用规则 </p>
    </div>
    <section class="couponBox">
       <!--  <section class="coupons">
            <div class="money">￥<span>800</span></div>
             <div class="couponsInfo">
                 <p>乳腺通-代金券</p>
                 <p>限￥9800月嫂服务使用月嫂服务使用</p>
                 <p>有效期至2017.02.23</p>
             </div>
        </section>
             
        <section class="coupons">
            <div class="money" id="grey">￥<span>800</span></div>
             <div class="couponsInfo usedBg">
                 <p id="grey">乳腺通-代金券</p>
                 <p id="grey">限￥9800月嫂服务使用月嫂服务使用</p>
                 <p id="grey">有效期至2017.02.23</p>
             </div>
        </section> 
           
        <section class="coupons">
            <div class="money" id="grey">￥<span>800</span></div>
             <div class="couponsInfo timeoutBg">
                 <p id="grey">乳腺通-代金券</p>
                 <p id="grey">限￥9800月嫂服务使用月嫂服务使用</p>
                 <p id="grey">有效期至2017.02.23</p>
             </div>
        </section> -->  
    </section> 
    <div class="bigMask hide">
        <div class="loginBox">
            <img  class="closeBtn" src="/images/loginClose.jpg">
            <h2>兑换优惠劵</h2>
            <p><input type="text"  class="exchangeCode" placeholder="请输入您的兑换码"></p>
            <p class="exchangeBtn">兑换</p>
            <div class="codeErr"></div>
        </div>
    </div>
    <script id="noCoupon" type="text/html">
        <section class="noCoupon">
            <img src="/images/nocoupon.png">
            <p>暂无相关优惠劵</p>
        </section>
    </script>
    <script id="couponNow" type="text/html">
        <%for(var i=0;i<data.length;i++){
            var item=data[i];
        %>
            <section class="coupons">
                <div class="money">￥<span><%=item.money.split('.')[0]%></span></div>
                 <div class="couponsInfo">
                     <p><%=item.coupon_info.title%></p>
                     <p><%=item.coupon_info.notes%></p>
                     <p>有效期至<%=timeStampToDate(item.end_time)%></p>
                 </div>
            </section>
        <%}%>
     </script>
     <script id="couponUsed" type="text/html">
        <%for(var i=0;i<data.length;i++){
            var item=data[i];
        %>
            <section class="coupons">
                <div class="money" id="grey">￥<span><%=item.money.split('.')[0]%></span></div>
                 <div class="couponsInfo usedBg">
                     <p id="grey"><%=item.coupon_info.title%></p>
                     <p id="grey"><%=item.coupon_info.notes%></p>
                     <p id="grey">有效期至<%=timeStampToDate(item.create_at)%></p>
                 </div>
            </section>
         <%}%>
     </script>
     <script id="couponTimeout" type="text/html">
        <%for(var i=0;i<data.length;i++){
            var item=data[i];
        %>
            <section class="coupons">
                <div class="money" id="grey">￥<span><%=item.money.split('.')[0]%></span></div>
                 <div class="couponsInfo timeoutBg">
                     <p id="grey"><%=item.coupon_info.title%></p>
                     <p id="grey"><%=item.coupon_info.notes%></p>
                     <p id="grey">有效期至<%=timeStampToDate(item.create_at)%></p>
                 </div>
            </section>
         <%}%>
    </script>
    <script id="couponWindow" type="text/html">
        <div class="couponWindow">
            <h2>恭喜你免费获得<span class="purple"><%=coupon_info.length%>张</span>优惠劵</h2>
            <%for(var i=0;i<coupon_info.length;i++){
                var item=coupon_info[i];
            %>
                <section class="winCoupon">
                    <div class="winMoney">￥<span><%=item.coupon_info.money.split(".")[0]%></span></div>
                     <div class="winCouponsInfo">
                         <p><%=item.coupon_info.title%></p>
                         <p><%=item.coupon_info.notes%> </p>
                         <p>有效期至<%=timeStampToDate(item.end_time)%></p>
                     </div>
                </section>
            <%}%>
            <p class="look">在个人中心-我的优惠劵 可查看</p>
            <p class="know">知道了</p>
        </div>
    </script>   
    <script src="/js/lib/jquery-2.1.1.min.js"></script>
    <script src="/js/lib/fastclick.js"></script>
    <script src="/js/utils/template.js"></script>
    <script src="/js/utils/utils.js"></script>
    <script src="/js/busi/coupon_list.js"></script>
</body>
</html>
