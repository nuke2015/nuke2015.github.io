<div class="weui_mask js-filter-mask hide"></div>
<div class="fixed-bottom filter-choose-ctn backwhite js-filter-choose-ctn hide">
    <div class="w690 h88">
        <div class="fl f32 c8 js-cancel-btn">取消</div>
        <div class="fl f34 c3 ml216">筛选月嫂</div>
        <div class="fr f32 cff72ae js-confirm-btn">确定</div>
    </div>
    <div class="sperate-grid w750"></div>
    <div class="w750 backwhite border-bottom f32 c3">
        <div class="w690 h86">
            <div class="fl h86 lh86 t">预产期</div>
            <div class="fl h86 lh86 i  js-birth-ctn" style="    padding-left: 120px;    padding-right: 160px;">请选择日期</div>
            <div class="fr jjys jjys-right-icon mt26"></div>
        </div>
    </div>
    <div class="w750 backwhite border-bottom f32 c3 cb js-filter-day-ctn bat-1">
        <div class="w690">
            <div class="lh32 mt24">服务天数</div>
            <div class="filter-item-ctn mt24 mb40">
                <!--<div class="fl filter-item-base" v="0">不限</div>-->
                <div class="fl filter-item-base" v="26">26天</div>
                <div class="fl filter-item-base ml40" v="42">42天</div>
                <div class="fl filter-item-base ml40" v="78">78天</div>
                <div style="clear: both;"></div>
                <div class="fl filter-item-base ma20" v="1">1天</div>
                <div class="fl filter-item-base ml40 ma20" v="3">3天</div>
                <div class="fl filter-item-base ml40 ma20" v="5">5天</div>
            </div>
        </div>
    </div>
    <div class="w750 backwhite border-bottom f32 c3 cb js-filter-expri-ctn">
        <div class="w690">
            <div class="lh32 mt24">经验</div>
            <div class="filter-item-ctn mt24 mb40">
                <div class="fl filter-item-base" v="0">不限</div>
                <div class="fl filter-item-base ml40" v="1">1~2年</div>
                <div class="fl filter-item-base ml40" v="2">3~5年</div>
                <div class="fl filter-item-base ml40" v="3">5年以上</div>
            </div>
        </div>
    </div>
    <div class="w750 backwhite border-bottom f32 c3 cb js-filter-age-ctn">
        <div class="w690">
            <div class="lh32 mt24">年龄</div>
            <div class="filter-item-ctn mt24 mb40">
                <div class="fl filter-item-base" v="0">不限</div>
                <div class="fl filter-item-base ml40" v="1">30岁以下</div>
                <div class="fl filter-item-base ml40" v="2">30~40岁</div>
                <div class="fl filter-item-base ml40" v="3">40岁以上</div>
            </div>
        </div>
    </div>
    <div class="w750 backwhite f32 c3 js-regionid">
        <div class="w690 h86">
            <div class="fl h86 lh86 t">籍贯</div>
            <div class="fl h86 lh86 i ml120">
                <select tabindex="4" class="selectArea js-select-area" name="" id="js-select-area" style="background-color: #FFFFFF;">
                    <option value="xx" style="background: #fff;">不限</option>
                </select>
            </div>
            <div class="fr jjys jjys-right-icon mt26"></div>
        </div>
    </div>

<script id="optiontmpl" type="text/html" nowith="yes">
    <option value="0" class="option_title">不限</option>
    <%for(var i=0;i<areainfo.length;i++){
        var item = areainfo[i];
    %>
        <option value="<%=item.code%>"><%=item.city_name%></option>
    <%}%>
</script>
<script id="ysitembody" type="text/html" nowith="yes">
    <%

        for(var i=0;i<data.length;i++ ){
        var item = data[i];
    %>
    <div class="w750 ys-item mt30 cb js-ys-item" item='<%=json2stringify(item)%>'>
        <div class="w750 border-bottom">
            <div class="w750 backwhite">
                <div class="service-info-detail w690">
                    <div class="fl mt30">
                        <div class="jjys <%=level2Cls(item.level)%>  relative star-img-info">
                            <div class="img-ctn"><img src="<%=item.headphoto%>" alt="" width="142" height="142"/></div>
                        </div>
                    </div>
                    <div class="fl ml30 mt26 ys-base-info-ctn" style="width: 510px;">
                        <div class="ys-base-info w510 h54">
                            <div class="fl c3 f34"><%=item.nickname%></div>
                            <div class="fl jjys jjys-jjyz-rz mt15 mll"></div>

                            <div class="fr" style="font-size: 24px;color: #646464;margin-top: 10px;margin-left: 12px;"><%=item.comment_score%>分</div>
                            <div class="fr jjys jjys-line-star mt15 mll" style="margin-top: 22px;">

                               <div class="jjys jjys-line-star-focus" style="width: <%=set5Score(item.comment_score)%>px;"></div>
                            </div>
                        </div>
                        <div class="ys-fee-info mt24" style="color: #6a6a6a;font-size: 28px;height: 88px;">
                            <div><%=item.desc.substr(0,34)%>...
                            </div>
                        </div>
                        <div class="ys-fee-info mt28">
                            <div><span class="red50">￥<%=item.one_price%>元</span>/<%=item.service%>天</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%}%>
</script>
