<script id="orderitembody" type="text/html" nowith="yes">

    <%
    for(var i=0;i<data.length;i++ ){
    var item = data[i];
    %>
    <div class="order-item w750 js-gotoorderdetail"  order_id="<%=item.info_order.id%>" day_buy="<%=item.info_product.service_days%>"  status="<%=item.info_order.status%>" process="<%=item.info_order.process%>">
        <div class="w750 border-bottom">
            <div class="w750 backwhite border-bottom border-top">
                <div class="service-info-base w690">
                    <div class="fl"><%=item.info_product.name%></div>
                    <div class="fr">全额：￥<%=item.info_order.total_money%>元</div>
                </div>
            </div>
            <div class="w750 backwhite">
                <div class="service-info-detail w690">
                    <div class="fl mt30">
                        <div class="jjys <%=level2Cls(item.info_caregiver.level)%> relative star-img-info">
                            <div class="img-ctn"><img src="<%=item.info_caregiver.icon%>" alt="" width="142" height="142"/></div>
                        </div>
                    </div>
                    <div class="fl ml30 mt70 ys-base-info-ctn">
                        <div class="ys-base-info w510 h54">
                            <div class="fl c3 f34"><%=item.info_caregiver.name%></div>
                            <div class="fl jjys jjys-jjyz-rz mt15 mll"></div>
                        </div>
                        <div class="ys-fee-info cb mt40">
                            <div>已付：<span class="red50">￥<%=item.info_order.pay_money%>元</span><span></span></div>
                        </div>
                        <div class="ys-fee-info">
                            <div t="<%=item.info_order.schedule_date%>">  预产期：<%=timeStampToDate(item.info_order.schedule_date)%></div>
                        </div>
                    </div>
                    <div class="<%=getRightTopBtncls(item.info_order.status)%>"><%=getBtnStatusText(item.info_order.process)%></div>
                </div>
            </div>
        </div>
        <div class="w750 cb border-bottom h86 btn-item-ctn">
            <div class="btn-item common-btn">
                <a href="tel:400-060-9953">客服</a>
            </div>

            <div class="btn-item common-btn border-left <%=getCancelBtncls(item.info_order.process,item.info_order.status)%> js-cancelorder  <%=getBtnCancelShowCls(item.info_order.process)%>" order_id="<%=item.info_order.id%>" status="<%=item.info_order.status%>">取消订单</div>
            <div class="btn-item btn-item2 zfwk-btn border-left <%=getBtncls(item.info_order.process)%> js-gotooperate  <%=getBtnRightShowCls(item.info_order.process)%>" pro_name="<%=item.info_product.name%>"  yuesao_id="<%=item.info_caregiver.id%>"  order_id="<%=item.info_order.id%>" day_buy="<%=item.info_product.service_days%>"  status="<%=item.info_order.status%>" process="<%=item.info_order.process%>"><%=getBtnText(item.info_order.process)%></div>
