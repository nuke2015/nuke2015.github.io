<script id="ysitembody" type="text/html" nowith="yes">
    <%
    for(var i=0;i<data.length;i++ ){
    var item = data[i].info;
    var bigItem = data[i];
    %>
    <div class="w750 ys-item mt30 cb">
        <div class="w750 border-bottom">
            <div class="w750 backwhite">
                <div class="service-info-detail w690">
                    <div class="fl mt30">
                         <div class="jjys <%=level2Cls(item.level)%>  relative star-img-info">
                            <div class="img-ctn js-img-ctn" yuesao_id="<%=item.id%>"><img src="<%=item.headphoto%>" alt="" width="142" height="142"/></div>
                        </div>
                    </div>
                    <div class="fl ml30 mt26 ys-base-info-ctn" style="width: 510px;">
                        <div class="ys-base-info w510 h54">
                            <div class="fl c3 f34"><%=item.nickname%></div>
                            <div class="fl jjys jjys-jjyz-rz mt15 mll"></div>
                            <div class="fl jjys jjys-line-star mt15 mll" style="margin-top: 22px;">

                                <div class="jjys jjys-line-star-focus" style="width:<%=set5Score(item.comment_score)%>px;"></div>

                        </div>
                        <div class="ys-fee-info mt24" style="color: #6a6a6a;font-size: 28px;height: 88px;">

                            </div>
                        </div>
                        <div class="ys-fee-info mt28 relative">
                            <div><span class="red50">￥<%=item.price_market%>元</span>/<%=item.service%>天</div>
                            <div class="cancel-follow-btn js-cancelfollow" yuesao_id ="<%=bigItem.refer_id%>">取消关注</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%}%>
    <%if(data.length==0){%>
            <div class="noinfo">暂无关注信息</div>
