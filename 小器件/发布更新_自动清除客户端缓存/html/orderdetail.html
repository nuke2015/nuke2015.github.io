<script id="orderstatus" type="text/html" nowith="yes">
    <div class="pl64 pb40">

        <%for(var i=0;i <water_list.length;i++){
            var item = water_list[i];
            var pt = "";
            if(i==0){
                pt = "pt27";
            }
        %>
        <div class="node-status <%=pt%>">
            <div class="status-text"><%=item.title%></div>
            <div class="status-info"><%=item.detail%></div>
        </div>
        <%}%>



    </div>
    <div class="line-status" style="height: <%=100+155*(water_list.length-1)%>px">
    </div>
    <%for(var i=0;i <water_list.length;i++){
    %>
    <div class="line-status-node<%=i%> jjys jjys-orderstatusoff on"></div>
    <%}%>
   
    <!--<div class="line-status-node0 jjys jjys-orderstatusoff on"></div>-->
    <!--<div class="line-status-node1 jjys jjys-orderstatusoff on"></div>-->
    <!--<div class="line-status-node2 jjys jjys-orderstatusoff on"></div>-->
    <!--<div class="line-status-node3 jjys jjys-orderstatusoff on"></div>-->
    <!--<div class="line-status-node4 jjys jjys-orderstatusoff"></div>-->
    <!--<div class="line-status-node5 jjys jjys-orderstatusoff"></div>-->
</script>

<script id="orderbaseinfo" type="text/html" nowith="yes">
    <div class="detail-header">
        <div class="w750 backwhite">
            <div class="service-info-detail w690">
                <div class="fl mt30">
                    <div class="jjys <%=level2Cls(info_caregiver.level)%> relative star-img-info">
                        <div class="img-ctn"><img src="<%=info_caregiver.icon%>" alt="" width="142" height="142"/></div>
                    </div>
                </div>
                <div class="fl ml30 mt70 ys-base-info-ctn">
                    <div class="ys-base-info w510 h54">
                        <div class="fl c3 f34"><%=info_caregiver.name%></div>
                        <div class="fl jjys jjys-jjyz-rz mt15 mll"></div>
                    </div>

                    <div class="ys-fee-info cb mt40">
                        <div> 服务项目：<span class="f40 c3"><%=info_product.name%></span></div>
                    </div>
                </div>
                <div class="<%=getRightTopBtncls(info_order.status)%>"><%=getBtnStatusText(info_order.process)%></div>
            </div>
        </div>
    </div>
    <div class="detail-ctn mt40">
        <div class="w750 backwhite border-bottom">
            <div class="w690 h88">
                <div class="fl h88 t">预产期</div>
                <div class="fr h88 i"><%=timeStampToDate(info_order.create_at)%></div>
            </div>
        </div>
        <div class="w750 backwhite border-bottom">
            <div class="w690 h88">
                <div class="fl h88 t">服务地点</div>
                <div class="fr h88 i"><%=info_order.address_info%></div>
            </div>
        </div>
        <div class="w750 backwhite border-bottom">
            <div class="w690 h88">
                <div class="fl h88 t">联系人</div>
                <div class="fr h88 i"><%=info_order.username%></div>
            </div>
        </div>
    </div>


    <div class="detail-ctn mt40">
        <div class="w750 backwhite border-bottom">
            <div class="w690 h88">
                <div class="fl h88 t">价格</div>
                <div class="fr h88 i">￥<%=info_order.product_price%>元</div>
            </div>
        </div>
        <div class="w750 backwhite border-bottom">
        <div class="w690 h88">
        <div class="fl h88 t">优惠券</div>
        <div class="fr h88 i">-￥<%=info_order.coupon_momey%>元</div> 
        </div>
        </div> 
        <div class="w750 backwhite border-bottom">
            <div class="w690 h88">
                <div class="fl h88 t">已支付</div>
                <div class="fr h88 i">￥<%=info_order.pay_money%>元</div>
                <div class="fr h88  f24 cb2 s"></div>

            </div>
        </div>
        <div class="w750 backwhite border-bottom">
            <div class="w690 h88">
                <div class="fl h88 t">待支付</div>
                <div class="fr h88 i">￥<%=info_order.total_money-info_order.pay_money%>元</div>
                <div class="fr h88 f24 cef s"></div>
            </div>
        </div>
    </div>
</script>

<script id="orderbtnctn" type="text/html" nowith="yes">
<div class="w750 cb border-bottom h86 btn-item-ctn">
    <div class="btn-item common-btn">
        <a href="tel:400-060-9953">客服</a>
    </div>

    <div class="btn-item common-btn border-left <%=getCancelBtncls(info_order.process,info_order.status)%> js-cancelorder  <%=getBtnCancelShowCls(info_order.process)%>" order_id="<%=info_order.id%>" status="<%=info_order.status%>">取消订单</div>
    <div class="btn-item btn-item2 zfwk-btn border-left <%=getBtncls(info_order.process)%> js-gotooperate  <%=getBtnRightShowCls(info_order.process)%>" pro_name="<%=info_product.name%>"  yuesao_id="<%=info_caregiver.id%>"  order_id="<%=info_order.id%>" day_buy="<%=info_product.service_days%>"  status="<%=info_order.status%>" process="<%=info_order.process%>"><%=getBtnText(info_order.process)%></div>
</div>

</script>
