    <script id="couponCommand" type="text/html">
        <div class="moneyInfo">
            <p class="moneyTime"><%=timeStampToDate(start_time)%>--<%=timeStampToDate(end_time)%></p>
            <p class="moneyNum"><%=coupon_info.money.split('.')[0]%></p>
            <p class="moneytype"><%=couponType(coupon_info.type)%></p>
            <p class="moneyUse">到家家月嫂使用</p>
            <p class="takeInfo">现金劵已放入手机账户<span class="phoneNum"></span></p>
        </div>
         
    </script>
    <script id="userComment" type="text/html">
        <%for(var i=0;i<activity_user_list.length;i++){
            var item = activity_user_list[i];
        %>
            <section class="commentBox">
                <div class="usersInfo">
                    <%if(item.headphoto==""||item.headphoto=="图片地址"){%>
                        <img src="/images/tx001.png">
                   <% }else{%>
                        <img src="<%=item.headphoto%>">
                   <% }%>
                    
                    <div>
                        <p class="usersName"><%=item.nickname%><span><%=timeStampToDate(item.create_at)%></span></p>
                        <p class="usersComment"><%=item.comment%></p>
                    </div>
                </div>
                <div class="amount"><%=item.money.split('.')[0]%>元</div>
            </section>
            <%}%>
    </script>
