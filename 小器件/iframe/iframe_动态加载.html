
<html lang="en" class="no-js">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <style>
      html body {width: 100%;height: 100%;padding: 0px;margin: 0px;overflow: hidden;font-family: arial;font-size: 10px;color: #6e6e6e;background-color: #000;} 
      #preview-frame {width: 100%;background-color: #fff; height: 100%;}
      </style>
      <script src="https://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
      <script>
         var calcHeight = function() {
           $('#preview-frame').height($(window).height());
         }

         $(document).ready(function() {
           calcHeight();
         }); 

         $(window).resize(function() {
           calcHeight();
         }).load(function() {
           calcHeight();
         });
      </script>
   </head>
   <body>
      <iframe id="preview-frame" src="https://m.weibo.cn/u/7494945141" name="preview-frame" frameborder="0" noresize="noresize">
      </iframe>
   </body>
</html>
