<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                calendar
            </title>
            <script src="jquery-2.1.1.min.js"></script>
            <script src="calendar.js"></script>
        </meta>
    </head>
    <body>
        <style>

.wrapper {
    position: relative;
    width: 100%;
    overflow: hidden;
    margin: 0 auto;
}
.wrapper .calendar .month {
    width: 100%;
    background-color: #edf0f7;
    line-height: 60px;
}

.wrapper .calendar .month > div {
    line-height: 60px;
}

.wrapper .calendar .month .leftArrow {
    width: 10%;
    -webkit-transform: rotate(180deg);
}

.wrapper .calendar .month .leftArrow img {
    display: inline-block;
    width: 10px;
    vertical-align: middle;
}

.wrapper .calendar .month .leftArrow:active {
    background-color: rgba(0, 0, 0, 0.1);
}

.wrapper .calendar .month .content {
    width: 80%;
    text-align: center;
    font-weight: bold;
    color: #000;
    font-size: 20px;
}

.wrapper .calendar .month .rightArrow {
    width: 10%;
}

.wrapper .calendar .month .rightArrow img {
    display: inline-block;
    width: 10px;
    vertical-align: middle;
}

.wrapper .calendar .month .rightArrow:active {
    background-color: rgba(0, 0, 0, 0.1);
}

.wrapper .calendar .week {
    width: 100%;
    height: 80px;
    line-height: 80px;
    background-color: #edf0f7;
    padding-top: 1px;
}

.wrapper .calendar .week ul {
    width: 100%;
    height: 100%;
    padding-left: 0px;
}

.wrapper .calendar .week ul li {
    width: 14.2%;
    text-align: center;
    line-height: 60px;
    font-size: 18px;
}

.wrapper .calendar .week ul li span {
    color: #888888;
}

.wrapper .calendar .days {
    width: 100%;
}

.wrapper .calendar .days .dayItem {
    position: relative;
    width: 100%;
    height: 80px;
}

.wrapper .calendar .days .dayItem .day {
    width: 14.2%;
    height: 30px;
    float: left;
    position: relative;
    font-size: 18px;
    text-align: center;
    margin: 25px 0 0;
}

.wrapper .calendar .days .dayItem .day:after {
     
}

.wrapper .calendar .days .dayItem .day.active {
    color: #fff;
    background: #9556bf;
    height:30px;
    line-height:30px;
    border-radius:50px;
}

.wrapper .calendar .days .dayItem .day.active:after {
    
}

.wrapper .calendar .tips {
    position: fixed;
    left: 15px;
    bottom: 30px;
    width: 100%;
}

.wrapper .calendar .tips .day {
    display: inline-block;
    width: 40px;
    height: 40px;
    float: left;
    position: relative;
    font-size: 18px;
    text-align: center;
    color:#fff;
    margin-top:8px;
    background: #9556bf;
    border-radius: 25px;
    border: 1px solid rgba(128, 128, 128, 0.27);
    line-height: 50px;
}
/*
.wrapper .calendar .tips .day:after {

}

.wrapper .calendar .tips .text {
    display: inline-block;
    font-size: 14px;
    margin: 20px 10px;
    color: #b2b2b2;
}
article, section {
    display: block;
}
.fl {
    float: left;
    color: #9556bf;
}

li {
    list-style: none;
}
.cb {
    clear: both;
}

        </style>
