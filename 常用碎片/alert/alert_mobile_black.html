<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                tips
            </title>
            <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js">
            </script>
        </meta>
    </head>
    <body>
        <script>
            var alert = function(txt) {
                jQuery('#alert_diy .alert_message').text(txt);
                jQuery('#alert_diy .alert_wrap').show();
                jQuery('#alert_diy .alert_div').show();
                setTimeout(fadeOut, 1000);
                function fadeOut() {
                    jQuery("#alert_diy .alert_div").fadeOut(500);
                    jQuery('#alert_diy .alert_wrap').fadeOut(200);
                }
            }
            // //自动执行
            // jQuery(function(){
            //     alert('hello babay');
            // })
        </script>
        <div id="alert_diy">
            <div class="alert_wrap" style="width:100%; height:100%; position:fixed; z-index:10; top:0px;
            left:0px; display:none; background:rgba(0,0,0,0);">
            </div>
            <div class="alert_div" style="position:fixed; top:45%; left:0; width:95%; text-align:center;
            margin-left:2.5%; height:1em; z-index:30; display:none; border-radius:4px;
            -moz-box-sizing:border-box; -webkit-box-sizing:border-box; box-sizing:border-box;">
                <span class="alert_message" style="font-size:3.0em; line-height:3em; color:#fff;
            display:inline-block; padding:0 15px; background:rgba(0,0,0,.7); height:3em; -moz-border-radius:4px;
            -webkit-boreder-radius:4px; border-radius:4px; ">
                </span>
            </div>
        </div>
        <a href="#" onclick="alert('hello world!');">
            点击
        </a>
    </body>
</html>
